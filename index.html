<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div id="entire">
            <div id="header">Totally Trivial Trivia</div>
            <br>
            <button id="start">start</button>
            <br>
            <div id="timer"></div>
            <br>
            <div id="wraper">
                <div id="problems"></div>
                <div id="choices">
                    <input type="radio" name=" choice" value="0"><span id="choice-0"></span>
                    <br>
                    <input type="radio" name=" choice" value="1"><span id="choice-1"></span>
                    <br>
                    <input type="radio" name=" choice" value="2"><span id="choice-2"></span>
                    <br>
                    <input type="radio" name=" choice" value="3"><span id="choice-3"></span>
                    <br>
                </div>
            </div>
            <div id="response">
                <div id="out-of-time"></div>
                <div id="right-answer"></div>
                <div id="wrong-answer"></div>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <!--link the jquery library and javaScript file-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
